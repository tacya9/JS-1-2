### 2.14.3
Введите число от 0 до 9 текстом
Вывести алерт с сообщение: "Вы ввели цифру Х"
<script>
	const userNum = prompt('Введите число от 0 до 9 текстом');

	switch (userNum) {
		case 'ноль':
			alert('Вы ввели цифру ноль');
			break;
		case 'один':
			alert('Вы ввели цифру один');
			break;
		case 'два':
			alert('Вы ввели цифру два');
			break;
		case 'три':
			alert('Вы ввели цифру три');
			break;
		case 'четыре':
			alert('Вы ввели цифру четыре');
			break;
		case 'пять':
			alert('Вы ввели цифру пять');
			break;
		case 'шесть':
			alert('Вы ввели цифру шесть');
			break;
		case 'семь':
			alert('Вы ввели цифру семь');
			break;
		case 'восемь':
			alert('Вы ввели цифру восемь');
			break;
		case 'девять':
			alert('Вы ввели цифру девять');
			break;
	}
</script>
</body>
</html>
