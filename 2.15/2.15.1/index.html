### 2.15.1
Напишите функцию min(a,b), которая возвращает меньшее из чисел a и b.
Результат выводить в консоле.
Пример вызовов:

console.log(min(2, 5)); ---> 2
console.log(min(3, -1)); ---> -1
console.log(min(1, 1)); ---> 1
<script>
	function min(a, b) {
		let minNumber = (a < b) ? a : b;

		return minNumber;
	}

	console.log(min(2, 5));
	console.log(min(3, -1));
	console.log(min(1, 1));
</script>
</body>
