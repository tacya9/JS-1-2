### 2.15.4
Сообщение: "Введите число".
Если число является простым, то алерт: "Число х - простое".
Иначе алерт: "Число х - сложное".
Зделать с использованием функции, у которой один параметр - число, которое проверяется.
Функция будет возвращать тру, если число простое, иначе фолс.
<script>
	const userNumber = +prompt('Введите число');

	function checkNumberIsSimple(number) {
		let isNumberSimple = true;

		for (let i = 2; i < number; i++) {
			if (number % i === 0) {
				isNumberSimple = false;
				break;
			}
		}
		return isNumberSimple;
	}

	if (checkNumberIsSimple(userNumber)) {
		alert(`Число ${userNumber} - простое`);
	} else {
		alert(`Число ${userNumber} - сложное`);
	}
</script>
