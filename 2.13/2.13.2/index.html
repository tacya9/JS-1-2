### 2.13.2
Перепишите код из предыдущей работы, заменив цикл for на while, без изменения поведения цикла.
При помощи цикла for выведите чётные числа от 2 до 10.
<script>
	 let i = 2;

	 while (i < 11) {
	 	if (i % 2 === 0) {
	 		alert(i);
		}

	 	i++;
	 }
</script>
