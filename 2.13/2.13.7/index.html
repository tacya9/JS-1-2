<script>
	const number = +prompt('Введите число');

	let result = 0;

	for (let i = 0; i < number; i++) {
		if (i % 2 === 0) {
			result += i;
		}
	}

	alert(`Сумма четных чисел до числа ${number} равна: ${result}`);
</script>
