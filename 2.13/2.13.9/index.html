	<meta charset="UTF-8">
	<title>Title</title>

<body>
### 2.13.9
На экране появляются 5 сообщений с кнопками ОК и ОТМЕНА: "Сообщение номер Х"
После всех сообщений надо вывести алерт: "Пользователь нажал ОК - Y раз(а), ОТМЕНА - Z раз(а)"
<script>
	let ok = 0;
	let cancel = 0;

	for (let i = 1; i <= 5; i++) {
		let result = confirm(`Сообщение номер ${i}`);

		if (result) {
			++ok;
		} else {
			++cancel;
		}
	}

	alert(`Пользователь нажал ОК - ${ok} раз(а), ОТМЕНА - ${cancel} раз(а)`);
</script>
</body>
</html>
