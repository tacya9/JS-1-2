### 2.5.2

У меня есть кот Вася и собака Шарик
Коту Вася 3 года, а собаке Шарик - 5 лет. В сумме 8 лет.
<script>
	const dogName = 'Шарик';
	const catName = 'Вася';
	const dogAge = 5;
	const catAge = 3;

	alert(`Коту Вася ${catAge} года, а собаке Шарик - ${dogAge} лет. В сумме ${catAge + dogAge} лет.`);
