### 2.5.2
Создайте 4 переменные, которые будут содержать имена собаки "Шарик", кота "Вася" и их возраст - 5 и 3.
С помощью этих переменных отобразите 2 сообщения в консоли:

У меня есть кот Вася и собака Шарик
Коту Вася 3 года, а собаке Шарик - 5 лет. В сумме 8 лет.
<script>
	const DOG_NAME = 'Шарик';
	const CAT_NAME = 'Вася';
	const DOG_AGE = 5;
	const CAT_AGE = 3;

	console.log(`У меня есть кот ${CAT_NAME} и собака ${DOG_NAME}`);
	console.log(`Коту ${CAT_NAME} ${CAT_AGE} года, а собаке ${DOG_NAME} - ${DOG_AGE} лет. В сумме ${CAT_AGE + DOG_AGE} лет.`);
</script>
