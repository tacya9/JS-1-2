### 2.10.20
Первое сообщение: "Введите длину одной стороны комнаты"
Второе сообщение: "Введите ширину комнаты"
Выводится алерт: "Площадь комнаты состовляет Х кв.м"
если неправильные цифры были введены - алерт "Ошибка!"
<script>
	const long = +prompt('Введите длину одной стороны комнаты');
	const width = +prompt('Введите ширину комнаты');

	if (long > 0 && long != '') {
		if (width > 0 && width != '') {
			alert(`Площадь комнаты состовляет ${long * width} кв.м`);
		} else {
			alert('Ошибка');
		}
	} else {
		alert('Ошибка');
	}
</script>
</body>
