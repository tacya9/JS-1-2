### 2.7.1
Создайте 4 переменные:
a = 12;
b = 34;
c = "100.000";
d = true;
И используйте их, чтобы посчитать пример и вывести в консоль сообщение:

12 + 34 - 100 - 1 = -55
<script>
	const A = 12;
	const B = 34;
	const C = "100.000";
	const D = true;

	console.log(`сумма = ${A + B - Number(C) - Number(D)}`);
</script>
